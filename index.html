<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon-32x32.png">
    <!--STYLES-->
    <link rel="stylesheet" href="styles.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>
<body>
    <div class="card">
        <div id="card-main-image">
            <img src="./assets/image-equilibrium.jpg" alt="equilibrium image">
            <img src="./assets/icon-view.svg" alt="view">
        </div>
        <h1 id="card-main-title">Equilibrium #3429</h1>
        <p id="card-main-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <span class="info-eth">
                <img src="./assets/icon-ethereum.svg" alt="etherum icon">
                <p>0.041 ETH</p>
            </span>
            <span class="info-time">
                <img src="./assets/icon-clock.svg" alt="clock icon">
                <p>3 days left</p>  
            </span>
        </div>
        <span class="creator">
            <img src="./assets/image-avatar.png" alt="avatar">
            <p>Creation of <span id="author"><a>Jules Wyvern</a></span></p>
        </span>
    </div>
</body>
</html>
